<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>电化学工作站</title>
    
    <!-- PWA相关meta标签 -->
    <meta name="description" content="移动端电化学工作站数据采集与分析系统">
    <meta name="theme-color" content="#409EFF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="电化学工作站">
    
    <!-- PWA清单文件 -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS相关图标 -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="/icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png">
    
    <!-- Microsoft相关 -->
    <meta name="msapplication-TileColor" content="#409EFF">
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/fonts/element-icons.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Web Bluetooth API 安全上下文提示 -->
    <script>
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        console.warn('Web Bluetooth API requires HTTPS or localhost');
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>很抱歉，电化学工作站系统需要启用JavaScript才能正常工作。请在浏览器中启用JavaScript。</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
